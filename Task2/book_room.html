<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Room - Django Hotel Management</title>
</head>
<body>
    <div class="container">
        <h1>Book Room</h1>
        <form method="post" action="">
            {% csrf_token %}
            <input type="hidden" name="room_id" value="{{ room.id }}">
            {{ form.as_p }}
            <button type="submit">Book Now</button>
        </form>
    </div>
</body>
</html>
